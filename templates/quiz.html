<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .question-container {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .option {
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            display: block;
            font-size: 1.1em;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .correct {
            background-color: lightgreen;
            color: green;
            border-color: green;
        }

        .incorrect {
            background-color: lightcoral;
            color: red;
            border-color: red;
        }

        .option:hover {
            background-color: #f0f0f0;
        }

        .option input {
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Quiz: Question {{ index }} of {{ total }}</h1>
</header>

<div class="question-container">
    <p>{{ question['Question'] }}</p>

    <form method="post">
        <div>
            <label class="option {% if feedback and 'A' == feedback.correct_answer %}correct{% endif %} {% if feedback and 'A' == feedback.selected and not feedback.is_correct %}incorrect{% endif %}">
                <input type="radio" name="answer" value="A" {% if feedback %}disabled{% endif %}>
                A: {{ options['A'] }}
            </label>
        </div>
        <div>
            <label class="option {% if feedback and 'B' == feedback.correct_answer %}correct{% endif %} {% if feedback and 'B' == feedback.selected and not feedback.is_correct %}incorrect{% endif %}">
                <input type="radio" name="answer" value="B" {% if feedback %}disabled{% endif %}>
                B: {{ options['B'] }}
            </label>
        </div>
        <div>
            <label class="option {% if feedback and 'C' == feedback.correct_answer %}correct{% endif %} {% if feedback and 'C' == feedback.selected and not feedback.is_correct %}incorrect{% endif %}">
                <input type="radio" name="answer" value="C" {% if feedback %}disabled{% endif %}>
                C: {{ options['C'] }}
            </label>
        </div>
        <div>
            <label class="option {% if feedback and 'D' == feedback.correct_answer %}correct{% endif %} {% if feedback and 'D' == feedback.selected and not feedback.is_correct %}incorrect{% endif %}">
                <input type="radio" name="answer" value="D" {% if feedback %}disabled{% endif %}>
                D: {{ options['D'] }}
            </label>
        </div>

        {% if not feedback %}
            <button type="submit" name="action" value="submit" class="btn btn-success">Submit Answer</button>
        {% else %}
            <button type="submit" name="action" value="next" class="btn btn-primary">Next Question</button>
        {% endif %}
        <button type="submit" name="action" value="quit" class="btn btn-danger">Quit Quiz</button>
    </form>

    <p class="mt-3">Current Score: {{ score }}</p>
</div>

<footer>
    <p>&copy; 2024 Quiz App. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
